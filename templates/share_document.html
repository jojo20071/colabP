<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Document</title>
</head>
<body class="container">
    <h1 class="text-center mt-5">Share Document</h1>
    <form method="POST" class="w-50 mx-auto mt-4">
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Enter username to share with">
        </div>
        <button type="submit" class="btn btn-primary w-100">Share</button>
    </form>
</body>
</html>
