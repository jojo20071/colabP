<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Versions</title>
</head>
<body>
    <h1>Version History</h1>
    <ul>
        {% for version in versions %}
            <li>{{ version.timestamp }}: {{ version.content[:30] }}...</li>
        {% endfor %}
    </ul>
</body>
</html>
